<!-- You will find below the modified version of your form fully integrated with EmailJS, jsPDF, placeholders, success message, and redirection. -->

<!-- Import EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("5KtNY6GvcYtcd4gJ-");
</script>

<!-- Import jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- Formulaire -->
<section class="py-10 px-6 max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold text-center mb-6">Demande de Devis</h1>

  <form id="formulaire-devis" class="bg-white p-6 rounded shadow space-y-6" onsubmit="envoyerFormulaire(event)">
    <!-- Infos personnelles -->
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label for="nom">Nom :</label>
        <input id="nom" name="nom" placeholder="Entrez votre nom" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label for="prenom">Prénom :</label>
        <input id="prenom" name="prenom" placeholder="Entrez votre prénom" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="exemple@email.com" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro" required class="w-full border p-2 rounded" />
      </div>
    </div>

    <!-- Type de plan -->
    <div>
      <p class="font-bold mb-2">Type de plan souhaité :</p>
      <label><input type="checkbox" class="plan" value="30000" /> Plan d'architecture</label><br />
      <label><input type="checkbox" class="plan" value="40000" /> Plan d'exécution</label><br />
      <label><input type="checkbox" class="plan" value="30000" /> Plan quantitatif</label>
    </div>

    <!-- Projet -->
    <div>
      <label for="projet">Type de projet :</label>
      <select id="projet" required class="w-full border p-2 rounded">
        <option value="">-- Choisir --</option>
        <option value="1.25">Maison</option>
        <option value="1.5">Bureau</option>
        <option value="1">Magasin</option>
        <option value="2">Station</option>
        <option value="2">Gare de bus</option>
        <option value="2">École</option>
        <option value="3">Université</option>
        <option value="1">Mosquée</option>
        <option value="1">Autre</option>
      </select>
    </div>

    <!-- Structure -->
    <div>
      <label for="structure">Type de structure :</label>
      <select id="structure" required class="w-full border p-2 rounded">
        <option value="">-- Choisir --</option>
        <option value="1">Béton armé</option>
        <option value="2">Bois</option>
        <option value="2">Métallique</option>
      </select>
    </div>

    <!-- Détails techniques -->
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label for="longueur">Longueur (m) :</label>
        <input type="number" id="longueur" placeholder="Ex: 20" min="1" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label for="largeur">Largeur (m) :</label>
        <input type="number" id="largeur" placeholder="Ex: 10" min="1" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label for="chambres">Chambres :</label>
        <input type="number" id="chambres" placeholder="Ex: 3" min="0" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label for="etages">Étages :</label>
        <input type="number" id="etages" placeholder="Ex: 2" min="0" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label for="occupants">Occupants :</label>
        <input type="number" id="occupants" placeholder="Ex: 10" min="1" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label for="duree">Durée estimée (semaines) :</label>
        <input type="number" id="duree" placeholder="Ex: 12" min="1" max="52" class="w-full border p-2 rounded" />
      </div>
    </div>

    <div>
      <label for="description">Description :</label>
      <textarea id="description" placeholder="Décrivez votre projet..." rows="4" class="w-full border p-2 rounded"></textarea>
    </div>

    <!-- Estimation + Boutons -->
    <div>
      <button type="button" onclick="calculerPrix()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Calculer le prix</button>
      <p id="total" class="font-bold mt-3">Prix total estimé : ...</p>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Envoyer la demande</button>
  </form>
</section>

<script>
  async function envoyerFormulaire(event) {
    event.preventDefault();
    calculerPrix();

    const form = document.getElementById("formulaire-devis");
    const prix = document.getElementById("total").innerText;
    const plans = Array.from(document.querySelectorAll('.plan:checked'))
      .map(p => p.parentElement.textContent.trim())
      .join(", ");

    const templateParams = {
      nom: form.nom.value,
      prenom: form.prenom.value,
      email: form.email.value,
      telephone: form.telephone.value,
      plans: plans,
      projet: form.projet.options[form.projet.selectedIndex].text,
      structure: form.structure.options[form.structure.selectedIndex].text,
      longueur: form.longueur.value,
      largeur: form.largeur.value,
      chambres: form.chambres.value,
      etages: form.etages.value,
      occupants: form.occupants.value,
      duree: form.duree.value,
      description: form.description.value,
      prix_total: prix
    };

    try {
      await emailjs.send("service_dc9h11q", "wMhD7dOnoijLwaUTdOeea", templateParams);

      alert("Merci ! Votre demande a été envoyée avec succès. Nous vous contacterons bientôt. Vous allez être redirigé vers la page d'accueil.");
      window.location.href = "/index.html";
    } catch (error) {
      alert("Une erreur est survenue lors de l'envoi. Veuillez réessayer.");
      console.error(error);
    }
  }
</script>
