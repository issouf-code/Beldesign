<!-- Formulaire -->
<section id="contact" class="py-16 bg-blue-50">
  <div class="container mx-auto max-w-4xl">
    <h2 class="text-3xl font-semibold text-center mb-10">Demande de plan</h2>
    <form class="bg-white p-8 rounded shadow-md space-y-6" onsubmit="return false">
      <!-- Informations personnelles -->
      <fieldset>
        <legend class="text-xl font-bold mb-2">Informations personnelles</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="nom" class="block font-medium">Nom :</label>
            <input type="text" id="nom" name="nom" required class="w-full border p-2 rounded">
          </div>
          <div>
            <label for="prenom" class="block font-medium">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required class="w-full border p-2 rounded">
          </div>
          <div>
            <label for="email" class="block font-medium">Adresse mail :</label>
            <input type="email" id="email" name="email" required class="w-full border p-2 rounded">
          </div>
          <div>
            <label for="telephone" class="block font-medium">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required class="w-full border p-2 rounded">
          </div>
        </div>
      </fieldset>
    
      <!-- Type de plan -->
      <fieldset>
        <legend class="text-xl font-bold mb-2">Type de plan</legend>
        <div class="space-y-2">
          <label><input type="checkbox" class="plan" value="30000"> Plan d'architecture – 30,000 Fr</label>
          <label><input type="checkbox" class="plan" value="40000"> Plan d'exécution – 40,000 Fr</label>
          <label><input type="checkbox" class="plan" value="30000"> Plan quantitatif – 30,000 Fr</label>
        </div>
      </fieldset>
    
      <!-- Informations sur le projet -->
      <fieldset>
        <legend class="text-xl font-bold mb-2">Projet concerné</legend>
        <select id="projet" name="projet" required class="w-full border p-2 rounded">
          <option value="1.25">Maison d'habitation</option>
          <option value="1.25">Boutique</option>
          <option value="1.5">Bureau</option>
          <option value="1">Magasin</option>
          <option value="2">Station</option>
          <option value="2">Gare de bus</option>
          <option value="2">École</option>
          <option value="3">Université</option>
          <option value="1">Mosquée</option>
          <option value="1">Autre</option>
        </select>
        <div id="autreProjet" class="mt-4 hidden">
          <label for="autreProjetTexte" class="block font-medium">Précisez :</label>
          <input type="text" id="autreProjetTexte" name="autreProjetTexte" class="w-full border p-2 rounded">
        </div>
      </fieldset>
    
      <!-- Type de structure -->
      <fieldset>
        <legend class="text-xl font-bold mb-2">Type de structure</legend>
        <select id="structure" name="structure" required class="w-full border p-2 rounded">
          <option value="1">Béton armé</option>
          <option value="2">Bois</option>
          <option value="2">Structure métallique</option>
        </select>
      </fieldset>
    
      <!-- Détails supplémentaires -->
      <fieldset>
        <legend class="text-xl font-bold mb-2">Détails techniques</legend>
    
        <label for="duree" class="block font-medium">Durée estimée (en semaines) :</label>
        <input type="number" id="duree" name="duree" min="1" max="52" step="1" required class="w-full border p-2 rounded">
    
        <label for="superficie" class="block font-medium mt-4">Superficie (en m²) :</label>
        <input type="number" id="superficie" name="superficie" min="25" step="25" required class="w-full border p-2 rounded">
    
        <label for="chambres" class="block font-medium mt-4">Nombre de chambres :</label>
        <input type="number" id="chambres" name="chambres" min="1" max="10" required class="w-full border p-2 rounded">
    
        <label for="etages" class="block font-medium mt-4">Nombre d'étages :</label>
        <input type="number" id="etages" name="etages" min="0" max="10" required class="w-full border p-2 rounded">
    
        <label for="occupants" class="block font-medium mt-4">Nombre de personnes :</label>
        <input type="number" id="occupants" name="occupants" min="1" max="100" required class="w-full border p-2 rounded">
    
        <label for="description" class="block font-medium mt-4">Description complémentaire :</label>
        <textarea id="description" name="description" rows="5" class="w-full border p-2 rounded"></textarea>
      </fieldset>
    
      <!-- Prix total -->
      <fieldset>
        <legend class="text-xl font-bold mb-2">Estimation du coût</legend>
        <button type="button" onclick="calculerPrix()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
          Calculer le prix
        </button>
        <p id="total" class="font-bold mt-4">Prix total estimé : ...</p>
      </fieldset>
    
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        Envoyer la demande
      </button>
    </form>


<!-- JavaScript -->
<script>
function calculerPrix() {
  const plan = parseFloat(document.querySelector('input[name="typePlan"]:checked')?.value || 0);
  const projet = parseFloat(document.getElementById("projet").value || 1);
  const structure = parseFloat(document.getElementById("structure").value || 1);
  const longueur = parseFloat(document.getElementById("longueur").value || 0);
  const largeur = parseFloat(document.getElementById("largeur").value || 0);
  const surface = largeur * longueur;
  const chambres = parseInt(document.getElementById("chambres").value || 0);
  const etages = parseInt(document.getElementById("etages").value || 0);
  const personnes = parseInt(document.getElementById("occupants").value || 0);
  const duree = parseInt(document.getElementById("duree").value || 1);

  const surfaceCost = (surface / 100) * 0.125 * plan;
  const chambreCost = chambres * 0.01 * plan;
  const etageCost = etages * 0.15 * plan;
  const personneCost = (personnes / 10) * 0.01 * plan;
  const dureeCost = duree * 0.125 * plan;

  const total = plan * projet * structure + surfaceCost + chambreCost + etageCost + personneCost + dureeCost;

  document.getElementById("total").innerText = "Prix total estimé : " + total.toLocaleString('fr-FR') + " Fr";
}

// Affichage dynamique du champ "Autre projet"
document.getElementById("projet").addEventListener("change", function () {
  const autreProjet = document.getElementById("autreProjet");
  autreProjet.classList.toggle("hidden", this.value !== "1");
});

// Affichage dynamique du champ "Document à joindre"
document.querySelectorAll('input[name="typePlan"]').forEach(radio => {
  radio.addEventListener('change', function () {
    const fileSection = document.getElementById("fichierPlan");
    fileSection.classList.toggle("hidden", this.value !== "0");
  });
});
</script>
