<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEL Design - Galerie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-white text-gray-800">

  <!-- Header + Navigation -->
  <header class="bg-gradient-to-r from-blue-900 to-blue-700 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html">
        <img src="images/logo.png" alt="BEL Design Logo" class="h-10 w-auto" />
      </a>
      <button id="menu-toggle" class="md:hidden text-white text-2xl">
        <i class="fas fa-bars"></i>
      </button>
      <nav>
        <ul id="mobile-menu" class="hidden md:flex flex-col md:flex-row gap-4 text-sm md:text-base">
          <li><a href="index.html" class="flex items-center gap-1 hover:underline text-brown-500"><i class="fas fa-home"></i> Accueil</a></li>
          <li><a href="services.html" class="flex items-center gap-1 hover:underline"><i class="fas fa-cogs"></i> Services</a></li>
          <li><a href="devis.html" class="flex items-center gap-1 hover:underline"><i class="fas fa-file-alt"></i> Devis</a></li>
          <li><a href="diagnostic.html" class="flex items-center gap-1 hover:underline"><i class="fas fa-stethoscope"></i> Diagnostic</a></li>
          <li><a href="gallery.html" class="flex items-center gap-1 hover:underline"><i class="fas fa-images"></i> Galerie</a></li>
          <li><a href="about.html" class="flex items-center gap-1 hover:underline"><i class="fas fa-users"></i> À Propos</a></li>
          <li><a href="contact.html" class="flex items-center gap-1 hover:underline"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Galerie Interactive -->
  <main class="py-10 px-4">
    <h2 class="text-3xl font-semibold text-center text-blue-800 mb-2">Nos Réalisations</h2>
    <p class="text-center text-gray-600 mb-6">Cliquez sur les miniatures pour afficher l’image en grand.</p>

    <div class="content">
        <div class="max-w-4xl mx-auto">
      <div class="mb-6">
        <img id="imageBig" src="images/img7.jpg" alt="Projet principal" class="w-full rounded shadow-md" />
      </div>
      <div class="grid grid-cols-3 md:grid-cols-5 gap-4">
        <img src="images/img1.jpg" alt="Projet 1" onclick="changerImage(this)" class="cursor-pointer rounded hover:scale-105 transition" />
        <img src="images/img10.jpg" alt="Projet 2" onclick="changerImage(this)" class="cursor-pointer rounded hover:scale-105 transition" />
        <img src="images/img2.jpg" alt="Projet 3" onclick="changerImage(this)" class="cursor-pointer rounded hover:scale-105 transition" />
        <img src="images/img5.jpg" alt="Projet 4" onclick="changerImage(this)" class="cursor-pointer rounded hover:scale-105 transition" />
        <img src="images/img5.jpg" alt="Projet 5" onclick="changerImage(this)" class="cursor-pointer rounded hover:scale-105 transition" />
      </div>
    </div>
    </div>
  </main>

  <!-- Script JS -->
  <script>
    function changerImage(petiteImage) {
      document.getElementById("imageBig").src = petiteImage.src;
    }
  </script>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6">
    <div class="flex justify-center gap-6 mb-4 text-xl">
      <a href="#" aria-label="Facebook" class="hover:text-brown-400"><i class="fab fa-facebook"></i></a>
      <a href="#" aria-label="Instagram" class="hover:text-brown-400"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn" class="hover:text-brown-400"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; 2025 BEL Design. Tous droits réservés.</p>
    <p class="text-sm"><strong>Powered by ISSOUF</strong></p>
  </footer>

  <!-- Mobile Menu Script -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
